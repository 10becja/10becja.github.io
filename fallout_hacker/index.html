<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="./tool.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="css.css">


	<title>Fallout Hacker</title>
</head>

<body>
	<div id="wordBoxWrapper">
		<div id="welcome"></div>
		<div id="fakeWordBox" onclick="$('#wordBox').focus();">
			<span class="words"></span>
			<span id="caret">&#9646;</span>
		</div>
		<div class="btn-row">
			<button class="load-btn" onclick="loadWords()">Load words</button>
		</div>
	</div>

	<div id="feedback"></div>
	<div id="num-grid" style="display: none">
		<div class="btn-row">
			<button id="btn-1" class="num-btn" onclick="pickLikeness(1, this)">1</button>
			<button id="btn-2" class="num-btn" onclick="pickLikeness(2, this)">2</button>
			<button id="btn-3" class="num-btn" onclick="pickLikeness(3, this)">3</button>
		</div>
		<div class="btn-row">
			<button id="btn-4" class="num-btn" onclick="pickLikeness(4, this)">4</button>
			<button id="btn-5" class="num-btn" onclick="pickLikeness(5, this)">5</button>
			<button id="btn-6" class="num-btn" onclick="pickLikeness(6, this)">6</button>
		</div>
		<div class="btn-row">
			<button id="btn-7" class="num-btn" onclick="pickLikeness(7, this)">7</button>
			<button id="btn-8" class="num-btn" onclick="pickLikeness(8, this)">8</button>
			<button id="btn-9" class="num-btn" onclick="pickLikeness(9, this)">9</button>
		</div>
		<div class="btn-row">
			<button id="btn-dud" class="num-btn" onclick="pickLikeness(0)">Dud</button>
			<button class="num-btn" onclick="location.reload()">Reset</button>
		</div>
	</div>


<textarea id="wordBox"></textarea>
</body>


</html>
